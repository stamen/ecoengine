<!DOCTYPE html>
<meta charset="utf-8">
<link href="justifiedGallery.min.css" rel="stylesheet">
<title>Ecoengine Photos</title>
<style>
html, body {
  background: #000;
}
</style>

<div id="photos"></div>

<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="jquery.justifiedGallery.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="../lib/hashnav.js"></script>
<script>
var resource = 'https://dev-ecoengine.berkeley.edu/api/photos/?page_size=100';

d3.json(resource, function(error, data) {
  if (error) {
    console.log(error);
    return;
  }

  var photos = d3.select("#photos")
    .html("")
    .selectAll("a")
    .data(data.results)
    .enter().append("a")
    .attr("href", function(d) { return d.url; })
    .on("mouseover", function(d) {
    })
    .on("mouseout", function() {
    });

  photos.append("img")
    .attr("src", function(d) { return d.media_url; });

  $("#photos").justifiedGallery({
    rowHeight: 150,
    margins: 4,
    sizeRangeSuffixes: {
      'lt100':'',    // don't use thumbnail suffixes
      'lt240':'',
      'lt320':'',
      'lt500':'',
      'lt640':'',
      'lt1024':''
    }
  });

  if (data.next) {
    d3.select("#photos").append("span")
      .text(" Load more [+]")
      .datum(data.next)
      .on("click", loadMorePhotos);
  }

  function loadMorePhotos(url) {
    d3.select(this).remove();

    d3.json(url, function(error, data) {
      if (error) {
        console.log(error);
        return;
      }

      var existingPhotos = d3.select("#photos").selectAll("a").data();

      var photos = d3.select("#photos")
        .selectAll("a")
        .data(existingPhotos.concat(data.results))
        .enter().append("a")
        .attr("href", function(d) { return d.url; })
        .on("mouseover", function(d) {
        })
        .on("mouseout", function() {
        });

      photos.append("img")
        .attr("src", function(d) { return d.media_url; });

      if (data.next) {
        d3.select("#photos").append("span")
          .text("Load more [+]")
          .datum(data.next)
          .on("click", loadMorePhotos);
      }
    });
  };
});

</script>
